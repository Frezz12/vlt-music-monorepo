events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    upstream frontend {
        server frontend:3001;  # ← Изменено с 3001 на 3000
    }

    upstream backend {
        server backend:8090;
    }

    server {
        listen 80;
        server_name localhost olehandra.ru;
        
        # Корневой location должен быть последним
        # Сначала более специфичные маршруты

        # API бэкенда
        location /api/ {
            proxy_pass http://backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Добавьте для длинных запросов
            proxy_read_timeout 60s;
            proxy_connect_timeout 60s;
        }

        # PocketBase админка и веб-сокеты
        location /_/ {
            proxy_pass http://backend/_/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Фронтенд (Nuxt) - должен быть последним
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Важно для SPA (Nuxt/Vue)
            proxy_intercept_errors on;
            error_page 404 = /index.html;
            
            # Для горячей перезагрузки в разработке
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Кэширование
            proxy_cache_bypass $http_upgrade;
        }
    }
}