version: '3.8'

services:
  backend:
    build:
      context: .
      target: backend-runner
    ports:
      - "8090:8090"
    volumes:
      - ./backend/pb_data:/app/pb_data
    environment:
      - GO_ENV=production
    restart: unless-stopped

  frontend:
    build:
      context: .
      target: frontend-runner
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
      - POCKETBASE_URL=http://backend:8090
    depends_on:
      - backend
    restart: unless-stopped
    command: sh -c "until nc -z backend 8090; do sleep 1; done && bun .output/server/index.mjs"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    command: sh -c "until nc -z frontend 3000 && nc -z backend 8090; do sleep 1; done && nginx -g 'daemon off;'"