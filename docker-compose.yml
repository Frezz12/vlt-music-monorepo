version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"  # ТОЛЬКО порт 80, без 443
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "3001:3000"  # Для тестирования
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build: ./backend
    ports:
      - "8090:8090"
    environment:
      - GO_ENV=production
    volumes:
      - pb_data:/app/pb_data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  pb_data: